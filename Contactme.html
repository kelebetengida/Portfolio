<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Welcome</title>
</head>
<body class="backimage">
    <div class=" w-50 mx-auto">
        <div>
            <h2>Contact me</h2>
        </div>
    
    
       
        <div class="my-5 d-grid gap-3 shadow-lg rounded-3 p-5">
            
            <div class="d-flex justify-content-between">
                <div class="text-start h3" style="width: 45%;">Name</div>
                <div class="text-center" style="width: 45%; font-size: x-large;">{{id}}</div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="text-start h3" style="width: 45%;">Email</div>
                <div class="text-center" style="width: 45%; font-size: x-large;">{{email}}</div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="text-start h3" style="width: 45%;">Phone Number</div>
                <div class="text-center" style="width: 45%; font-size: x-large;">{{phone_number}}</div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
